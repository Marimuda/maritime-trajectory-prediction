# Baseline Anomaly Detection Configuration
baseline_anomaly:
  model:
    type: "baseline"
    task: "anomaly_detection"
    custom_params:
      input_dim: 4
      encoding_dim: 64
      hidden_dims: [128, 96]
      activation: "relu"
      dropout: 0.2

  training:
    batch_size: 64
    learning_rate: 1e-3
    weight_decay: 1e-4
    max_epochs: 50
    patience: 10
    gradient_clip: 1.0
    validation_freq: 1

  data:
    sequence_length: 30
    prediction_horizon: 10  # Not used for anomaly detection
    train_split: 0.8
    val_split: 0.1
    test_split: 0.1
    num_workers: 4
    pin_memory: true

  logging:
    use_wandb: false
    project_name: "maritime-baselines"
    experiment_name: "autoencoder_baseline_v1"
    log_freq: 20
    save_freq: 10

  paths:
    data_dir: "./data/processed"
    output_dir: "./outputs/baseline_anomaly"
    checkpoint_dir: "./checkpoints/baseline_anomaly"
    log_dir: "./logs/baseline_anomaly"

