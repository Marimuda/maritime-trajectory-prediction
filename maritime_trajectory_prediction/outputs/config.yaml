data:
  num_workers: 4
  pin_memory: true
  prediction_horizon: 10
  sequence_length: 30
  test_split: 0.1
  train_split: 0.8
  val_split: 0.1
logging:
  experiment_name: null
  log_freq: 10
  project_name: maritime-sota
  save_freq: 5
  use_wandb: false
model:
  custom_params: {}
  size: medium
  task: trajectory_prediction
  type: motion_transformer
paths:
  checkpoint_dir: ./checkpoints
  data_dir: data
  log_dir: ./logs
  output_dir: outputs
training:
  batch_size: 32
  gradient_clip: 1.0
  learning_rate: 0.0001
  loss_type: best_of_n
  max_epochs: 50
  patience: 10
  validation_freq: 1
  weight_decay: 1.0e-05
